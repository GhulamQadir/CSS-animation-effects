<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>



    <div class="container">
        <div id="img-container" class="imgBox">
            <img id="bigImage" src="images/img1.webp">
        </div>

        <ul class="thumb">
            <li><a class="links" onclick="return false" href="images/img1.webp" target="imgBox"><img
                        src="images/img1.webp"></a></li>
            <li><a class="links" onclick="return false" href="images/img2.webp" target="imgBox"><img
                        src="images/img2.webp"></a></li>
        </ul>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(() => {
            $('.thumb a').mouseover(function (e) {
                e.preventDefault();
                $('.imgBox img').attr("src", $(this).attr("href"))
            })

        })

        // FOR Links onclick
        // $('.links').click(function (e) {
        //     e.preventDefault();
        // });
    </script>

</body>

</html>
